services:
  redis:
    image: redis:7-alpine
    container_name: sample_redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  db:
    image: mysql:8.0
    container_name: sample_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: docker_class
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s

  web:
    build: .
    image: kovikov1978/sample:2.0
    container_name: sample_web
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy

volumes:
  mysql_data:
  redis_data:
